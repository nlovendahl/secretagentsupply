<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>
    <link type="text/css" rel="stylesheet" href="./resources/css/reset.css">
    <link type="text/css" rel="stylesheet" href="./resources/css/style.css">
  </head>

  <body>
   <!--Begin Header-->
    <div class="header">
      <img src="./resources/images/logo_secretagent.png">
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>
    <!--End Header-->

    <!--Begin Banner-->
    <div class="banner">
      <div class="headline">
        <h5>NEW ARRIVAL</h5>
        <h2>SPORT BIKES AND MOTORCYCLES</h2>
      </div>
    </div>
    <!--End Banner-->

    <!--Begin Navbar-->
    <div class="navbar">
        <span><a href="#eyewear">Eyewear</a></span>
        <span><a href="#apparel">Apparel</a></span>
        <span><a href="#gadgets">Gadgets</a></span>
        <span><a href="#vehicles">Vehicles</a></span>
        <span><a href="#classes">Classes</a></span>
        <span><a href="#contact">Contact</a></span>
    </div>
    <!--End Navbar-->

    <!--Begin MainGrid-->
    <div class="maingrid">
      <div class="products">
        <figure>
          <img src="./resources/images/pen.png" alt="exploding pen">
          <figcaption>Exploding Pen</figcaption>
        </figure>

        <figure>
          <img src="./resources/images/watch.png" alt="cellular watch">
          <figcaption>Cellular Watch</figcaption>
        </figure>

        <figure>
          <img src="./resources/images/glasses.png" alt="thermal glasses">
          <figcaption>Thermal Glasses</figcaption>
        </figure>
      </div>
    </div>
    <!--End MainGrid-->

    <!--Begin Visit-->
    <div class="visit">

      <div class="info">
      <h6>Location</h6>
      <span>-47.346436, 84.32354</span>
      </div>

      <div class="info">
      <h6>Hours</h6>
      <span>0800-1800</span>
      </div>

    </div>
    <!--End Visit-->

    <!--Begin Footer-->
    <footer>
      <h4>Copyright Secret Agent Supply Inc.</h4>
    </footer>
    <!--End Footer-->

  </body>
</html>
