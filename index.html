<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>
    <link type="text/css" rel="stylesheet" href="./resources/css/reset.css">
    <link type="text/css" rel="stylesheet" href="./resources/css/style.css">
  </head>

  <body>


   <!--Begin Header-->
    <header>
      <div class="site-container">
      <div class="logo">
        <img src="./resources/images/logo_secretagent.png">
        <span>Secret Agent Supply Inc.</span>
      </div>
    </div>
    </header>
    <!--End Header-->

    <!--Begin Banner-->
    <div class="banner">
      <div class="site-container">
      <div class="headline">
        <h5>New Arrival</h5>
        <h2>Sport Bikes and Motorcycles</h2>
      </div>
      </div>
    </div>
    <!--End Banner-->

    <!--Begin Navbar Desktop-->
  <div class="desktop">
    <div class="navbar">
      <div class="site-container">
        <nav>
        <span><a href="#eyewear">Eyewear</a></span>
        <span><a href="#apparel">Apparel</a></span>
        <span><a href="#gadgets">Gadgets</a></span>
        <span><a href="#vehicles">Vehicles</a></span>
        <span><a href="#classes">Classes</a></span>
        <span><a href="#contact">Contact</a></span>
      </nav>
      </div>
    </div>
  </div>

 <!--Begin Navbar Tablet-->

  <div class="tablet">
    <div class="navbar">
      <div class="site-container">
        <nav>
        <span><a href="#menu">Menu</a></span>
      </nav>
      </div>
    </div>
  </div>
    <!--End Navbar-->

    <!--Begin MainGrid Desktop-->
  <div class="desktop">
    <div class="maingrid">
      <div class="site-container">

        <div class="product-box">
          <div class="img-box">
            <img src="./resources/images/pen.png" alt="exploding pen">
          </div>
          <span>Exploding Pen</span>
        </div>

        <div class="product-box">
          <div class="img-box">
            <img src="./resources/images/watch.png" alt="watch">
          </div>
          <span>Cellular Watch</span>
        </div>

        <div class="product-box">
          <div class="img-box">
            <img src="./resources/images/glasses.png" alt="secretagentman">
          </div>
          <span>Thermal Glasses</span>
        </div>

      </div>
    </div>
  </div>

<!--Begin MainGrid Tablet-->
  <div class="tablet">
    <div class="maingrid">
      <div class="site-container">

        <div class="product-box">
          <div class="img-box">
            <img src="./resources/images/pen.png" alt="exploding pen">
          </div>
          <span>Exploding Pen</span>
        </div>

        <div class="product-box">
          <div class="img-box">
            <img src="./resources/images/watch.png" alt="watch">
          </div>
          <span>Cellular Watch</span>
        </div>
      </div>
    </div>
  </div>


    <!--Begin Visit-->
    <div class="visit">
      <div class="site-container">
        <div class="info">
          <span class="bar">Location</span>
          <span class="numbers">-47.346436, 84.32354</span>
        </div>

        <div class="info">
        <span class="bar">Hours</span>
        <span class="numbers">0800-1800</span>
        </div>
      </div>
    </div>
    <!--End Visit-->

    <!--Begin Footer-->
    <footer>
      <div class="site-container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
    <!--End Footer-->
</div>
  </body>
</html>
